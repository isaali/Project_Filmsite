{% extends "layout.html" %}

{% block title %}
    Wachtwoord wijzigen
{% endblock %}

{% block main %}
<form action="{{ url_for('wachtwoordveranderen') }}" method="post">
    <div class="panel panel-info" style="padding-top:40px">
        <div class="panel-heading">
            <center><div class="panel-title"><h1>Wachtwoord wijzigen</h1></div>

                <div style="padding-top:15px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div class="col-md-5 col-md-offset-3">
                            <div class="form-group">
                              <input autocomplete="off" autofoucus class="form-control" name="gebruikersnaam" placeholder="Gebruikersnaam" type="text"/>
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-3">
                            <div class="form-group">
                              <input class="form-control" name="nieuw_wachtwoord" placeholder="Nieuw wachtwoord" type="password"/>
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-3">
                            <div class="form-group">
                              <input class="form-control" name="wachtwoord_herhaling" placeholder="Herhaal nieuw wachtwoord" type="password"/>
                            </div>
                        </div>

                        <p><strong>Veiligheidsvraag: Wat is jouw lievelingskleur?</strong></p>

                        <div class="col-md-5 col-md-offset-3">
                            <div class = "form-group">
                                <input class="form-control" name="veiligheidsvraag" placeholder="Jouw antwoord" type ="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 controls">
                                <button class="btn btn-success" type="submit">Verander wachtwoord</button>
                            </div>
                        </div>
                    </form>
                </div>
            </center>
        </div>
    </div>
</form>
{% endblock %}
